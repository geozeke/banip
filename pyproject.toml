[project]
name = "banip"
version = "1.3.0"
description = "Create a list of banned IPs for specific countries"
license = {file = "LICENSE"}
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.12"
dependencies = [
    "rich>=13.9.4",
    "tomli>=2.2.1",
]
authors = [
    {name = "Peter Nardi", email = "geozeke@gmail.com"},
]

[dependency-groups]
dev = [
    "mypy>=1.13.0",
    "ruff>=0.7.1",
]

[tool.ruff.lint.isort]
force-single-line = true

[tool.uv.sources]
banip = { workspace = true }

[project.scripts]
banip = "banip.app:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
    ".gitignore",
    "global-gitignore.txt",
    "Makefile",
    "samples/**",
    "uv.lock",
]

[tool.hatch.build.targets.wheel.force-include]
"./pyproject.toml" = "banip/pyproject.toml"
"./src/parsers" = "banip/parsers"
