[project]
name = "banip"
version = "1.0.2"
description = "Create a custom list of band ip for specific countries"
license = {file = "LICENSE"}
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
dependencies = [
    "banip",
    "tqdm>=4.66.5",
]
authors = [
    {author = "Peter Nardi", email = "pete@nardi.com"},
]

[project.scripts]
banip = "banip.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff.lint.isort]
force-single-line = true

[tool.uv]
dev-dependencies = [
    "mypy>=1.11.2",
    "ruff>=0.6.6",
]

[tool.uv.sources]
banip = { workspace = true }

[tool.hatch.build]
include = [
    "LICENSE",
    "LICENSE-tqdm"
]